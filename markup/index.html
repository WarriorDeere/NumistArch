<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NumistArch</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="/style/dialog.css">

    <script defer type="module" src="/script/script.js"></script>
    <script defer type="module" src="/script/menu.js"></script>
    <script defer type="module" src="/script/build.js"></script>
</head>

<body>
    <main>

        <menu type="toolbar" class="interface">
            <div class="action-container">
                <div class="action-item">
                    <button class="ui-element interface-btn btn-with-ttp" tabindex="1">
                        <i class="bi bi-book"></i>
                        <p class="tooltip-content">Collections</p>
                    </button>
                </div>
                <div class="action-item">
                    <button class="ui-element interface-btn btn-with-ttp" tabindex="2">
                        <i class="bi bi-journals"></i>
                        <p class="tooltip-content">Albums</p>
                    </button>
                </div>
                <div class="action-item">
                    <button class="ui-element interface-btn btn-with-ttp" id="open-new-menu" tabindex="3">
                        <i class="bi bi-file-earmark-plus"></i>
                        <p class="tooltip-content">New</p>
                    </button>
                </div>
                <div class="action-item">
                    <button class="ui-element interface-btn btn-with-ttp" tabindex="5">
                        <i class="bi bi-question-square"></i>
                        <p class="tooltip-content">Help</p>
                    </button>
                </div>
            </div>
        </menu>

        <section class="content-area">
            <div class="content-container">
                <div class="content-item">
                    <article class="content" id="content-area"></article>
                </div>
            </div>
        </section>

        <section class="dialog-area" id="menu-area"></section>

    </main>
</body>

</html>
