<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NumistArch</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/style/style.css">
</head>

<body>
    <main>
        <section class="interface">
            <div class="action-container">
                <div class="action-item">
                    <button class="ui-element interface-btn btn-with-ttp">
                        <i class="bi bi-book"></i>
                        <p class="tooltip-content">Content</p>
                    </button>
                </div>
                <div class="action-item">
                    <button class="ui-element interface-btn btn-with-ttp">
                        <i class="bi bi-file-earmark-plus"></i>
                        <p class="tooltip-content">New</p>
                    </button>
                </div>
                <div class="action-item">
                    <button class="ui-element interface-btn btn-with-ttp">
                        <i class="bi bi-pen"></i>
                        <p class="tooltip-content">Edit</p>
                    </button>
                </div>
                <div class="action-item">
                    <button class="ui-element interface-btn btn-with-ttp">
                        <i class="bi bi-trash-fill"></i>
                        <p class="tooltip-content">Remove</p>
                    </button>
                </div>
                <div class="action-item">
                    <button class="ui-element interface-btn btn-with-ttp">
                        <i class="bi bi-question-square"></i>
                        <p class="tooltip-content">Help</p>
                    </button>
                </div>
            </div>
        </section>

        <section class="content-area">
            <div class="content-container">
                <div class="content-item">
                    <article class="content">
                        <div class="gallery-meta">
                            <div class="gallery-title">
                                <h2>My Collection</h2>
                            </div>
                            <div class="gallery-icon">
                                <img src="asdjhdsa">
                            </div>
                            <div class="gallery-date">
                                <i>last edited 3 Dec 2022</i>
                            </div>
                            <div class="gallery-desc">
                                <p>This is my new collection</p>
                            </div>
                        </div>
                        <div class="gallery-content">
                            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Libero, odit?
                        </div>
                    </article>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
